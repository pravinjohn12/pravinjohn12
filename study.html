<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Study Materials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Materials</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search study materials...">
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Mathematics">Mathematics</option>
            </select>
        </div>
        <table id="materialsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>File</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <!-- Study materials will be listed here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Dummy data (Replace with API or localStorage data)
        const materials = [
            { title: "Physics Notes", category: "Physics", file: "physics.pdf" },
            { title: "Chemistry Guide", category: "Chemistry", file: "chemistry.pdf" },
            { title: "Biology Diagrams", category: "Biology", file: "biology.pdf" }
        ];

        function displayMaterials() {
            const tableBody = document.querySelector("#materialsTable tbody");
            tableBody.innerHTML = "";
            
            materials.forEach(material => {
                const row = `<tr>
                    <td>${material.title}</td>
                    <td>${material.category}</td>
                    <td>${material.file}</td>
                    <td><a href="#" class="download-btn">Download</a></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", displayMaterials);
    </script>
</body>
</html>
