<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aazad Academy - Start Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      text-align: center;
      overflow: hidden;
    }

    .card-header {
      background-color: #6c63ff;
      color: #ffffff;
      padding: 10px 15px;
    }

    .card-header h2 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }

    .badge {
      background-color: #6c63ff;
      color: white;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    .card-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .features-list {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      color: #555;
    }

    .features-list li {
      margin: 8px 0;
    }

    .price {
      color: #007b5e;
      margin: 10px 0;
    }

    .offer {
      color: #ff4500;
      font-size: 0.9rem;
    }

    .cta-button {
      background-color: #6c63ff;
      color: #fff;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px 0;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005f47;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <span class="badge">ONLINE</span>
      <h2>Start Test 2026</h2>
    </div>
 
    <div class="card-content">
      <ul class="features-list">
        <li>20 Questions</li>
        <li>30 Minutes Duration</li>
        <li>Medium Difficulty Level</li>
        <li>Test Analysis & Feedback</li>
      </ul>
      <div class="price">
        <strong>Free</strong>
        <p class="offer">Limited Time Offer</p>
      </div>
    </div>
    <button class="cta-button" onclick="startTest()">Start Test</button>
  </div>

  <script>
    function startTest() {
      window.location.href = 'trial.html';  // Redirect to the test page
    }
  </script>
</body>
</html>
