<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      /* Background Image */
      background-image: url('home image.png'); /* Use 'home image.png' */
      background-size: cover; /* Ensures the image covers the entire screen */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-position: center; /* Centers the image */
      height: 100vh; /* Full screen height */
    }

    .content {
      text-align: center;
      color: white;
      padding-top: 50px;
    }

    .button {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Aazad Academy</h1>
    <p>Prepare for NEET and JEE with expert guidance and free practice tests.</p>
    <button class="button" onclick="redirectToPage()">EXPLORE</button>
  </div>

  <script>
    function redirectToPage() {
      window.location.href = 'another-page.html'; // Replace with your target page
    }
  </script>
</body>
</html>
